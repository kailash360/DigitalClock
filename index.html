<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Clock.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Metrophobic&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div class="clock">
        <div class="box">
            <p id="name">DIGITAL CLOCK</p>
            <div class="type1">
                <div id="IndLocation">India</div>
                <div id="IndTime"></div>
                <div id="IndDate"></div>
                <div id="IndDay"></div>
            </div>
            <div class="type2">
                <div id="UTCLocation">London (GMT)</div>
                <div id="UTCTime"></div>
                <div id="UTCDate"></div>
                <div id="UTCDay"></div>
            </div>
        </div>
    </div>
    <script src="Clock.js"></script>
</body>

</html>
